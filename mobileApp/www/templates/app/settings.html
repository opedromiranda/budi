<ion-view title="Settings">
	<ion-nav-bar class="bar-positive" animation="no-animation">
        <ion-nav-buttons>
            <button title="Menu" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
	</ion-nav-bar> 

    <ion-content>
        <ion-list>  
            <ion-item class="item item-divider">
                Notifications
            </ion-item>
            <ion-toggle ng-model="settingsData.push" ng-checked="settingsData.push" toggle-class="toggle-positive">
                Push Notifications
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
