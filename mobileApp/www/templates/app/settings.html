<ion-view title="Settings">
	<ion-nav-bar class="bar-positive" animation="no-animation">
        <ion-nav-buttons>
            <button title="Menu" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
	</ion-nav-bar> 

    <ion-content>
        <ion-list>  
            <ion-item class="item item-divider">
                Notifications
            </ion-item>
            <!-- ng-model="settingsData.push" ng-checked="settingsData.push" toggle-class="toggle-positive"-->
            <ion-toggle ng-checked="false" toggle-class="toggle-calm" ng-click="setNotifications()">
                Push Notifications
            </ion-toggle>
            <ion-item class="item item-divider">
                Logout
            </ion-item>
            <button class="button button-full button-calm item" ng-click="showConfirm()">
              Logout
              <i class="fa fa-facebook-square fa-lg logout-icon-button"></i>
            </button>
        </ion-list>
    </ion-content>
</ion-view>
