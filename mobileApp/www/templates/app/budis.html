<ion-view title="Budi List">
    <ion-nav-bar class="bar-positive" animation="no-animation">
        <ion-nav-buttons side ="left">
            <button title="Menu" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side ="right">
            <button title="Delete Budi(s)" class="button button-icon icon ion-ios7-minus-outline" 
                ng-click="data.showDelete = !data.showDelete;"></button>
        </ion-nav-buttons>
    </ion-nav-bar>     

    <ion-content>    
        <ion-list show-delete="data.showDelete">
          <!-- trocar URL para profile do budi seleccionado -->
            <ion-item ng-repeat="budi in budisList" ng-href="#/app/budis/profile"
                      ng-click="data.showBackButton = !data.showBackButton;" class="item item-thumbnail-left">
                <img ng-src="{{ budi.image }}">
                <p>
                <h2>{{ budi.name }}</h2>
                <p>
                <h3>{{ budi.location }}</h3>
                <ion-delete-button class="ion-minus-circled" ng-click="onBudiDelete(budi)"> </ion-delete-button> 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
