<ion-view title="Picture">
	<ion-content class="center-page" has-bouncing="false" scroll="false">
		<div class="camera-back">
	    	<button class="button button-clear button-dark icon-right fa fa-chevron-right" ng-click="modal.hide()">
	    	</button>
    	</div>
        <div class="center-text">
        	<div ng-hide="sendForm.picture">
	        	<img class="camera-temp" src="./img/camera.png">
	        	<br><br>
		        <button class="button button-outline button-balanced" ng-click="takePicture()">
		        	Take a Picture!
				</button>
				<br><br>
				<button class="button button-outline button-energized" ng-click="selectPicture()">
		        	Choose one from your gallery
				</button>
			</div>
			<div ng-show="sendForm.picture">
				<img class="picture-display" src="{{sendForm.picture}}">io
				<br><br>
				<div class="picButtons">
					<button class="button button-outline button-balanced" id="picBleft" ng-click="sendImage()">
						Send
					</button>
					<button class="button button-outline button-assertive" id="picBright" ng-click="clearPicture()">
						Cancel
					</button>
				</div>
			</div>
		</div>
    </ion-content>
</ion-view>
