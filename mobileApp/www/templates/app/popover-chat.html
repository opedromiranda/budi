<style>.popover { height:125px; width: 150px; }</style>

<ion-popover-view>
    <button class="button button-full button-positive" ng-click="popover.hide($event)">
        <i class="icon ion-android-add-contact"> &nbsp Add Budi </i>    
    </button>
    <button class="button button-full button-positive" ng-click="endMeet()">
        <i class="icon ion-log-out"> Leave Chat </i>    
    </button>
</ion-popover-view>
