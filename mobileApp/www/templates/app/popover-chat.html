<style>.popover { height:125px; width: 150px; }</style>

<ion-popover-view>
    <button class="button button-full button-positive" ng-click="popover.hide($event); addBudi()">
        <i class="icon ion-android-add-contact"> &nbsp Add Budi </i>    
    </button>
    <button class="button button-full button-positive" ng-click="popover.hide($event) ; reset()">
        <i class="icon ion-log-out"> Leave Chat </i>    
    </button>
</ion-popover-view>
