<div>
  <!--<ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>-->
  <div class="bar bar-header">
  	<h1 class="title">{{budiInfo.name}}</h1>
  </div>
  <ion-content class="has-header chat-background">
	<div ng-repeat="msg in messages" class="item item-chat item-avatar-{{msg.side}}">
  		<img src="{{msg.avatar}}">
  		<div class="{{msg.owner}}-bubble">
  			<img class="chat-picture" ng-show="msg.image" src="{{msg.image}}">
  			<p ng-hide="msg.image">
  				{{msg.message}}
  			</p>
  		</div>
	</div>
  </ion-content>
</div>
