<style>.popover { height:240px; width: 180px; }</style>

<ion-popover-view>    
    <button class="button button-full button-positive" ng-click="onButtonClick('search')">
        <i class="icon ion-ios7-search"> Search Budi(s)</i>
    </button>
    <button class="button button-full button-positive" ng-click="onButtonClick('delete')">
        <i class="icon ion-ios7-minus-outline"> Delete Budi(s)</i>
    </button>
    <button class="button button-full button-positive" ng-click="onButtonClick('top')">
        <i class="icon ion-ios7-arrow-up"> Scroll Top</i>
    </button>   
    <button class="button button-full button-positive" ng-click="onButtonClick('bottom')">
        <i class="icon ion-ios7-arrow-down"> Scroll Bottom</i>
    </button>     
</ion-popover-view>
